<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div>
            <h1 th:if="${marca.id_marca == null}">Agregar nuevo producto</h1>
            <h1 th:unless="${marca.id_marca == null}">Editar producto</h1>
        </div>
        <form th:action="@{/marcas/guardar}" th:object="${marca}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id_marca}" th:value="${marca.id_marca}"/>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre de la marca: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Seleccione una o mas categorias: </label>
                    <div class="col-sm-8">
                        <select th:field="*{categorias}" class="form-control" multiple="multiple" required>
                            <th:block th:each="categoria : ${listaCategorias}">
                                <option th:text="${categoria.nombre}" th:value="${categoria.id_categoria}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
