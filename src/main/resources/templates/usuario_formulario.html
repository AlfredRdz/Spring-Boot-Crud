<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div>
            <h1 th:if="${usuario.id_usuario == null}">Registro de Usuario</h1>
            <h1 th:unless="${usuario.id_usuario == null}">Registro de Usuario</h1>
        </div>
        <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id_usuario}" th:value="${usuario.id_usuario}" />
            <div class="m-3">
                <div class="form-group row">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Email: </label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Password: </label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Roles: </label>
                        <div class="col-sm-8 text-left">
                            <th:block th:each="rol: ${listaRoles}">
                                <input type="checkbox" th:field="*{roles}" th:text="${rol.nombre}" th:value="${rol.id_rol}" class="m-2"/>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
